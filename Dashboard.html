<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlumFarm Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        .dashboard {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: #34495e;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #3498db;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>BlumFarm Dashboard</h1>
        <button id="startButton">Start Script</button>
        <button id="pauseButton">Pause Script</button>
        <button id="settingsButton">Settings</button>
        <div id="settingsContainer" style="display: none;">
            <!-- Settings content here -->
        </div>
    </div>
    <script src="path/to/your/dashboard.js"></script>
</body>
</html>
